<section class="design form">

  <div class="collapse">

    <div class="collapse__items">
      <i class="far fa-keyboard collapse__items-icon"></i>

      <h1 class="collapse__items-title">Rellena</h1>


    </div>

    <i class="fas fa-angle-down collapse__icon-down"></i>
  </div>

  <form action="#" method="POST" class="container-form">

    <input type="text" id="fullName" name="fullName" placeholder="Ej:sally-hill@gmail.com" class="form__input">

    <label for="image" class="form__label">Imagen de perfil</label>

      </div>

    </div>

    <label for="email" class="form__label">Email</label>
    <input type="text" id="email" name="email" placeholder="Ej: sally-hill@gmail.com" class="form__input">

    <label for="phone" class="form__label">Teléfono</label>
    <input type="text" id="phone" name="phone" placeholder="Ej:555-55-55-55" class="form__input">

    <label for="linkedin" class="form__label">Linkedin</label>
    <input type="text" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" class="form__input">

    <label for="github" class="form__label">Github</label>
    <input type="text" id="github" name="github" placeholder="Ej: @sally-hill" class="form__input">
